<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReactiveContext - Todo App Example</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 600px;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 32px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
            display: block;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .add-todo {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s, transform 0.1s;
        }

        button:hover {
            background: #5568d3;
        }

        button:active {
            transform: scale(0.98);
        }

        .filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .filter-btn {
            flex: 1;
            padding: 8px 16px;
            background: #f8f9fa;
            color: #666;
            font-size: 14px;
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
        }

        .todo-list {
            list-style: none;
        }

        .todo-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 10px;
            transition: all 0.3s;
        }

        .todo-item:hover {
            background: #e9ecef;
            transform: translateX(4px);
        }

        .todo-item.completed {
            opacity: 0.6;
        }

        .todo-item.completed .todo-text {
            text-decoration: line-through;
            color: #999;
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .todo-text {
            flex: 1;
            font-size: 16px;
            color: #333;
        }

        .delete-btn {
            padding: 6px 12px;
            background: #dc3545;
            font-size: 14px;
        }

        .delete-btn:hover {
            background: #c82333;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .empty-state svg {
            width: 64px;
            height: 64px;
            margin-bottom: 16px;
            opacity: 0.3;
        }

        .event-log {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #e0e0e0;
        }

        .event-log h3 {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .event-item {
            font-size: 12px;
            padding: 8px 12px;
            background: #f8f9fa;
            border-radius: 4px;
            margin-bottom: 5px;
            font-family: monospace;
            color: #666;
        }

        .event-item.read {
            background: #e3f2fd;
            color: #1976d2;
        }

        .event-item.change {
            background: #fff3e0;
            color: #f57c00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù Todo App</h1>
        <p class="subtitle">Powered by ReactiveContext - Watch the reactive magic!</p>

        <div class="stats">
            <div class="stat-card">
                <span class="stat-value" id="total-count">0</span>
                <span class="stat-label">Total</span>
            </div>
            <div class="stat-card">
                <span class="stat-value" id="active-count">0</span>
                <span class="stat-label">Active</span>
            </div>
            <div class="stat-card">
                <span class="stat-value" id="completed-count">0</span>
                <span class="stat-label">Completed</span>
            </div>
        </div>

        <div class="add-todo">
            <input type="text" id="todo-input" placeholder="What needs to be done?" />
            <button id="add-btn">Add</button>
        </div>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>

        <ul class="todo-list" id="todo-list"></ul>

        <div class="event-log">
            <h3>üîç Event Log (Last 5 events)</h3>
            <div id="event-log"></div>
        </div>
    </div>

    <script type="module">
        import { ReactiveContext } from '../ReactiveContext/index.js'

        class TodoContext extends ReactiveContext {
            constructor() {
                super()
                this.createReactiveFields({
                    todos: [],
                    filter: 'all'
                })
            }
        }

        const ctx = new TodoContext()
        const eventLog = []

        // Event listeners for reactive changes
        ctx.on('todos:change', (data) => {
            logEvent('change', 'todos array modified', data)
            renderTodos()
            updateStats()
        })

        ctx.on('filter:change', (data) => {
            logEvent('change', `filter: ${data.old_value} ‚Üí ${data.new_value}`, data)
            renderTodos()
            updateFilters()
        })

        ctx.on('todos:read', (data) => {
            logEvent('read', 'todos array accessed', data)
        })

        // DOM elements
        const todoInput = document.getElementById('todo-input')
        const addBtn = document.getElementById('add-btn')
        const todoList = document.getElementById('todo-list')
        const filterBtns = document.querySelectorAll('.filter-btn')

        // Add todo
        function addTodo() {
            const text = todoInput.value.trim()
            if (!text) return

            ctx.todos.push({
                id: Date.now(),
                text,
                completed: false
            })

            todoInput.value = ''
        }

        // Toggle todo
        function toggleTodo(id) {
            const todo = ctx.todos.find(t => t.id === id)
            if (todo) {
                todo.completed = !todo.completed
                // Manually trigger change since we modified nested property
                ctx.todos = [...ctx.todos]
            }
        }

        // Delete todo
        function deleteTodo(id) {
            const index = ctx.todos.findIndex(t => t.id === id)
            if (index !== -1) {
                ctx.todos.splice(index, 1)
            }
        }

        // Render todos
        function renderTodos() {
            const todos = ctx.todos // This triggers read event
            const filtered = todos.filter(todo => {
                if (ctx.filter === 'active') return !todo.completed
                if (ctx.filter === 'completed') return todo.completed
                return true
            })

            if (filtered.length === 0) {
                todoList.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M9 11l3 3L22 4"></path>
                            <path d="M21 12v7a2 2 0 01-2 2H5a2 2 0 01-2-2V5a2 2 0 012-2h11"></path>
                        </svg>
                        <p>${ctx.filter === 'completed' ? 'No completed todos yet' : 'No todos yet. Add one above!'}</p>
                    </div>
                `
                return
            }

            todoList.innerHTML = filtered.map(todo => `
                <li class="todo-item ${todo.completed ? 'completed' : ''}">
                    <input type="checkbox" 
                           ${todo.completed ? 'checked' : ''} 
                           onchange="window.toggleTodo(${todo.id})" />
                    <span class="todo-text">${todo.text}</span>
                    <button class="delete-btn" onclick="window.deleteTodo(${todo.id})">Delete</button>
                </li>
            `).join('')
        }

        // Update stats
        function updateStats() {
            const todos = ctx.todos
            const completed = todos.filter(t => t.completed).length
            const active = todos.length - completed

            document.getElementById('total-count').textContent = todos.length
            document.getElementById('active-count').textContent = active
            document.getElementById('completed-count').textContent = completed
        }

        // Update filter buttons
        function updateFilters() {
            filterBtns.forEach(btn => {
                btn.classList.toggle('active', btn.dataset.filter === ctx.filter)
            })
        }

        // Log events
        function logEvent(type, message, data) {
            eventLog.unshift({ type, message, timestamp: new Date().toLocaleTimeString() })
            if (eventLog.length > 5) eventLog.pop()

            const logContainer = document.getElementById('event-log')
            logContainer.innerHTML = eventLog.map(event => `
                <div class="event-item ${event.type}">
                    [${event.timestamp}] ${event.message}
                </div>
            `).join('')
        }

        // Event listeners
        addBtn.addEventListener('click', addTodo)
        todoInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addTodo()
        })

        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                ctx.filter = btn.dataset.filter
            })
        })

        // Expose functions to global scope for inline handlers
        window.toggleTodo = toggleTodo
        window.deleteTodo = deleteTodo

        // Initial render
        renderTodos()
        updateStats()

        // Add some sample todos
        setTimeout(() => {
            ctx.todos.push(
                { id: 1, text: 'Learn ReactiveContext', completed: true },
                { id: 2, text: 'Build awesome apps', completed: false },
                { id: 3, text: 'Share with the community', completed: false }
            )
        }, 500)
    </script>
</body>
</html>
